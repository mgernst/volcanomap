            marker5.bindPopup('<p style="color:black; font-weight:bold"> Mount St. Helens - Washington, U.S. - May 18, 1980 </p> Following several weeks of monitored seismic activity, on the morning of May 18, a 5.1 magnitude earthquake caused a landslide on the North side of the mountain. This movement allowed for superheated gas and magma to escape at supersonic speeds. The initial blast destroyed everything within 8 miles nearly instantaneously and caused trees up to 19 miles away in the blast zone to snap and lay down pointed perfectly North. The following eruption of magma and volcanic ash spewed 12 miles into the sky and ash settled as far as 2,200 miles away. The spewing ash and magma also created devastating lahars that ended up damaging property and claiming lives, making it the most destructive eruption in U.S. History. In total, the eruption caused the death of 57 people. </p>' + pic5);
            marker2.bindPopup('<p style="color:black; font-weight:bold"> Mount Vesuvius - Metropolitan City of Naples - Italy </p> The only active volcano on mainland Europe, Mt. Vesuvius has had 8 major eruptions spanning the last 17,000 years. One of the most famous of these eruptions occurred in 79 AD. This eruption englulfed the town of Pompeii, causing nearly 16,000 people to die, consumed by the volcanic ash. The volcanic material entombed and preserved many of the people and their belongings in fine detail. </p>' + pic2);
            marker3.bindPopup('<p style="color:black; font-weight:bold"> Mount Tambora - Indonesia - April 5, 1815 </p> The eruption in 1815 began with slight tremors and some lava flow, but 5 days later on April 10, a massive eruption exploded, marking the largest volcanic eruption in recorded history. The blast, ash and lava flow, and subsequent tsunamis killed 10,000 islanders and destroyed nearly 35,000 homes. Emitting nearly 35 cubic miles of volcanic material, along with 60 megatons of sulfur into the atmosphere, the material blocked enough sunlight to reduce the global temperature by 3 degrees. Nearly 80,000 people died as a result of being unable to grow crops. In 1816, in North America and Europe, heavy snow and frost came as a result and led to starvation. It became known as: The year without a summer. </p>' + pic3);
            marker4.bindPopup('<p style="color:black; font-weight:bold"> Eyjafjallajökull - Iceland - April 14, 2010 </p> Eruptions from this volcano have been documented as far back as 920 AD, and in 1821 an eruption began that did not stop for 14 months. In 2010, the eruption began without much explosivity, but after several days began spewing volcanic material at a rate of 750 tons per second, sending steam and ash 7 miles into the sky. Southeasterly winds carried the ash plume over many European countries, causing air travel to come to a halt for nearly a week, and intermittently for the following weeks. It is estimated 95,000 flights were grounded, causing a loss of $1.7 Billion to the airline industry. </p>' + pic4);
            marker1.bindPopup('<p style="color:black; font-weight:bold"> Johnston Ridge Observatory </p> Named after USGS volcanologist David Johnston, the observatory is now a popular tourist destination and viewing center of the cratered face of the mountain. David Johnston was monitoring seismic activity on the morning of the 1980 eruption, and heroically stayed in place to continue observations and relay information via radio in order to give early warning to local residents. </p>' + pic1);
            marker6.bindPopup('<p style="color:black; font-weight:bold"> Volcán Popocatépetl - Puebla, Mexico </p> Located roughly 40 miles Southeast of Mexico City, this active volcano has frequent explosive eruptions, causing disruption to air-traffic to and from Mexico City as recently as 2013. Aztec culture had documented the volcanic activity, and the Spaniards established monestaries on the volcano slopes which are now a World Heritage Site. </p>' + pic6);
            marker7.bindPopup('<p style="color:black; font-weight:bold"> Mauna Loa - Hawaii, U.S. </p> At over 13,000 Ft above sea level, this is the largest active volacono on the planet. Having erupted 33 times since monitoring began in 1843, the eruptions are characterized by basaltic magma flows that are significant in volume. In 1984, during the last eruption, the magma flow reached to within under 5 miles of the most populous area of the island, Hilo. </p>' + pic7);
            marker27.bindPopup('<p style="color:black; font-weight:bold"> Sakurajima Volcano - Japan </p> Mount Sakurajima is considered one of the most active volcanoes in the world. It experiences eruptive activite, including ash explosions, every 4 to 24 hours. The most notable eruptions occurred in 1471-1476 and 1914. The latter eruption caused no deaths, as earthquakes prior alerted residents to the danger and they were able to evacuate before the eruption. The volcano is actively monitored for signs of another large eruption. </p>' + pic8);
            marker9.bindPopup('<p style="color:black; font-weight:bold"> Yellowstone Caldera - Wyoming, U.S. </p> Due to the massive amount of volcanic material and activity in Yellowstone, much of the park itself is actually considered a Supervolcano. Its three eruptions - 2.1 Million years ago, 1.2 Million years ago, and 640,000 years ago - are estimated to have been 6,000, 700, and 2,500 times bigger than the 1980 eruption of Mount St. Helens. </p>' + pic9);
